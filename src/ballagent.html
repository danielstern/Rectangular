    <!-- ZOR -->
    <script>
    angular.module("BallAgentApp", ['BallAgent', 'ngAudio'])

    .controller('myDemoCtrl', function($scope, $element, ngrEnvironment, ngAudio, BallAgent) {


        setTimeout(function(){
          ngAudio.play('menu');
        },100);

        var songs = ['stage1','menu','victory','dead']

        ngAudio.isMusic(songs)

        Mousetrap.bind('m',function(){
            ngAudio.toggleMute(songs);
        });

        Mousetrap.bind('o',function(){
            ngAudio.toggleMute([
                'jump',
                'exit',
                'die',
                'land', 
                'start',
                ]);
        });

        $scope.gotoLevel = function(level) {

            BallAgent.gotoLevel(level);

        }

        $scope.toggleDebug = function() {
            ngrEnvironment.debug();
        }

        BallAgent.onStateChange(function() {

            $scope.level = BallAgent.state.currentLevel;
            $scope.lives = BallAgent.state.lives;
            $scope.levelName = BallAgent.state.levelName;
            if(!$scope.$$phase) {
                $scope.$apply();
            }

        });

        BallAgent.onGameOver(function() {

         $('.game-over-screen')
            .removeClass('hidden untouchable fadeOut')
            .addClass('animated fadeIn')
            .on('click',(handleGameOverComplete));

            Mousetrap.bind(['enter','space'], handleGameOverComplete);

            $('.logo-gameover')
            .addClass('animated slideInDown');

            $('.logo-middle-star')
            .addClass('animated slideInLeft');

            ngAudio.play('dead');

            function handleGameOverComplete() {

                ngAudio.play('menu');

                Mousetrap.unbind(['enter','space'], handleGameOverComplete);
                $('.game-over-screen')
                   .removeClass('fadeIn')
                   .addClass('animated fadeOut untouchable')
                   .off('click',(handleGameOverComplete));

                $('.splash-screen').children().addClass('animated');
                   $('.splash-screen').removeClass('fadeOut untouchable')
                     .addClass('animated fadeIn');
            }

        });

        BallAgent.onWin(function() {

         $('.win-screen')
            .removeClass('hidden untouchable fadeOut')
            .addClass('animated fadeIn')
            .on('click',(handleGameOverComplete));

            Mousetrap.bind(['enter','space'], handleGameOverComplete);

            $('.logo-win')
            .addClass('animated slideInDown');

            $('.logo-middle-star')
            .addClass('animated slideInLeft');

           ngAudio.play('victory');

            function handleGameOverComplete() {

                ngAudio.play('menu');

                Mousetrap.unbind(['enter','space'], handleGameOverComplete);
                $('.win-screen')
                   .removeClass('fadeIn')
                   .addClass('animated fadeOut untouchable')
                   .off('click',(handleGameOverComplete));

                $('.splash-screen').children().addClass('animated');
                   $('.splash-screen').removeClass('fadeOut untouchable')
                     .addClass('animated fadeIn');
            }

        });


        $scope.newGame = function() {

            $('.splash-screen').removeClass('fadeIn')
                .addClass('animated fadeOut untouchable');

            $('.splash-screen').children().removeClass('animated');

            BallAgent.newGame();
            ngrEnvironment.blocker();
            ngAudio.stop('menu');
            ngAudio.play('start');
            ngAudio.play('stage1');

        }

        $scope.number = 5;
        $scope.getNumber = function(num) {
            return new Array(num);
        }

    });
    </script>
