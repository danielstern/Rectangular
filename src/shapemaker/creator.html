<div>
    <select>
    <option ng-repeat="option in options">
        {{option.name}}
    </option>
</select>
<table>
    <tr ng-repeat='property in properties'>
        <td>
            {{property}}
        </td>
        <td>
            <slider type='{{property}}'></slider>

        </td>
    </tr>
</table>
<button ng-click='newShape(shape)'>Create</button>
</div>
