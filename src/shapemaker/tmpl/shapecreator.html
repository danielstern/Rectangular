
<div>
<div>
<select  ng-model="preset" id='preset' ng-options="preset.name for preset in presets">
</select>
</div>
<select  ng-model="params.shape" ng-options="shape.name for shape in options">
</select>


<select  ng-model="params.skin" id='skin' ng-options="skin.name for skin in skins">
    
</select>
        <button ng-click='destroy()'>-</button>
<table>
    <tr ng-repeat='property in properties'>
        <td>
            {{property}}
        </td>
        <td>
            <slider target='params' type='{{property}}'></slider>

        </td>
    </tr>
</table>
<button ng-click='addShape(params)'>Create</button>
<input ng-model='params.customSrc'></input>
</div>
